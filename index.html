<template id="girl">
    <li class="catalog__item catalog__item-js">
        <div class="catalog__image-container catalog__image-container-js"></div>

<!DOCTYPE html>
<html lang="ru">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="body">
    <div class="main">
        <div class="container">
            <div class="main__content">
                <div class="logo"> </div>
                <div class="title">The World’s <span>Leading AI Dating Assistant</span></div><button class="btn btn_grad-red btn-js" data-id="unlock" type="button">unlock my matches</button>
            </div>
        </div>
    </div>
    <div class="catalog">
        <div class="catalog__header-container">
            <div class="catalog__logo catalog__logo-js">
                <div class="catalog__back-btn catalog__back-btn-js">Back</div>
            </div>
            <div class="catalog__user">Anonymous</div>
        </div>
        <div class="profile">
            <div class="profile__header"> <img class="profile__header-js" src="" alt="" /></div>
            <div class="profile__info">
                <div class="profile__avatar"> <img class="profile__avatar-js" src="" alt="" /></div>
                <div class="profile__info-container">
                    <div class="profile__info-name profile__info-name-js"></div>
                    <div class="profile__info-content">
                        <div class="profile__info-online">Online </div>
                        <div class="profile__info-distance"><span class="profile__info-distance-js"></span> millies away </div>
                    </div>
                </div>
            </div>
            <div class="profile__nav">
                <div class="profile__btn profile__btn-coffee-js catalog__button-animation-hover"><svg class="profile__btn-img">
                        <use xlink:href="./img/symbols.svg#coffeecup"> </use>
                    </svg></div>
                <div class="profile__btn profile__btn-wine-js catalog__button-animation-hover"><svg class="profile__btn-img">
                        <use xlink:href="./img/symbols.svg#wine"> </use>
                    </svg></div>
                <div class="profile__btn profile__btn-film-js catalog__button-animation-hover"><svg class="profile__btn-img">
                        <use xlink:href="./img/symbols.svg#film"> </use>
                    </svg></div>
                <div class="profile__btn profile__btn-flower-js catalog__button-animation-hover"><svg class="profile__btn-img">
                        <use xlink:href="./img/symbols.svg#flower"> </use>
                    </svg></div>
                <div class="profile__btn profile__btn-pizza-js catalog__button-animation-hover"><svg class="profile__btn-img">
                        <use xlink:href="./img/symbols.svg#pizza"> </use>
                    </svg></div>
                <div class="profile__btn profile__btn-dinner-js catalog__button-animation-hover"><svg class="profile__btn-img">
                        <use xlink:href="./img/symbols.svg#dinner"></use>
                    </svg></div>
                <div class="profile__btn profile__btn-star-js catalog__button-animation-hover"><svg class="profile__btn-img">
                        <use xlink:href="./img/symbols.svg#star"> </use>
                    </svg></div>
            </div>
            <div class="profile__gallery profile__gallery-js"></div>
        </div>
        <div class="catalog__main-container">
            <ul class="catalog__list catalog__list-js"> </ul>
            <div class="catalog__loader">
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

            <form class="catalog__form">
                <p>Sing up to see more</p><input type="email" placeholder="Email" /><input type="password" placeholder="Create password" /><button class="btn btn_grad-red" data-id="register" type="submit">Register</button>

            <div class="modal__anim-film">

            <div class="modal__anim-flower">

                <div class="modal__anim-flower-3"></div>

                <div class="modal__anim-flower-5"></div>
            </div>
            <div class="modal__anim-pizza">

                <div class="modal__anim-pizza-2"></div>

                <div class="modal__anim-pizza-5"></div>
            </div>
            <div class="modal__anim-dinner">

                <div class="modal__anim-dinner-2"></div>

            <div class="modal__anim-star">

                <div class="modal__anim-star-3"> </div>
                <div class="modal__anim-star-4"> </div>
                <div class="modal__anim-star-5"></div>
                <div class="modal__anim-star-6"></div>
                <div class="modal__anim-star-7"> </div>
                <div class="modal__anim-star-8"></div>
                <div class="modal__anim-star-9"></div>
                <div class="modal__anim-star-10"></div>
            </div><button class="modal__close-button js-modal-close-button"></button>
            <p class="modal__invite-text">Invite <span class="modal__invite-name-js">Anna</span> <span class="modal__invite-js">for coffee</span></p>
            <p class="modal__invite-subscribe modal__invite-subscribe-js">Send an invitation?</p>
            <div class="modal__btn-container"> <button class="btn btn_red btn-yes-js" data-id="yes" type="button">Yes</button><button class="btn btn_gray btn-no-js" data-id="no" type="button">No</button></div>
            <form class="modal__form modal__form-js" action="#" method="post">
                <h2 class="modal__form-title">Register to send an invitation</h2>
                <div class="form__placeholder-container"><input type="email" placeholder=" " required="required" /><label>Email</label></div>
                <div class="form__placeholder-container"><input type="password" placeholder=" " required="required" /><label>Create password</label></div><button class="btn btn_grad-red form__btn" data-id="register" type="submit">register</button>
            </form>

</html>
